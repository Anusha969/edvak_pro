
<section class="register-block">
    <div class="container">
        <div class="row">
            <div class="col register-sec">
                <h2 class="text-center">Register Now</h2>
                <form class="register-form" action="">
                    <div class="form-group">
                        <label for="name" class="text-uppercase">Name</label>
                        <input type="text" class="form-control" name="name" id="name">
                        <span class="text-danger">Name is required</span>
                    </div>

                    <div class="form-group"> 
                        <label for="email" class="text-uppercase">Email</label>
                        <input type="email" class="form-control" name="email" id="email">
                        <span class="text-danger">Email is required</span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="text-uppercase">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                        <span class="text-danger">Custom Error Message</span> 
                    </div>

                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-login float-right" value="Register">
                    </div>

                    <div class="clearfix"></div>

                    <div class="form-group">
                        Already have an account? <a href="javascript:void(0);">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
