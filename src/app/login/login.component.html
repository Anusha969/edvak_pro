
<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form" action="">
                    <div class="form-group">
                        <label for="email" class="text-uppercase">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="email">
                        <span class="text-danger">Email is Required</span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="text-uppercase">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password">
                        <span class="text-danger">Password is Required</span>
                    </div>

                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>

                    <span class="text-danger">Custom error Message</span>

                    <div class="form-group">
                        <input type="submit" class="btn btn-login float-right" value="Login">
                    </div>

                    <div class="clearfix"></div>

                    <div class="form-group">
                        Create new account? Please <a href="javascript:void(0);">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
